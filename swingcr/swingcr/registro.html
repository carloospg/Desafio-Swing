<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swingcr</title>
  </head>
  <body>
    <header>
      <h1> SWING CR </h1>
      <div>
        <nav>
          <ul>
            <li>
              <a href="./index.html#horario-clases"> CLASES </a>
            </li>
            <li>
              <a href="./index.html#horario-actividades"> ACTIVIDADES </a>
            </li>
            <li>
              <a href="./registro.html"> REGISTRO </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <div class="contenedor-formularios">
            <form id="form-clase" class="formulario">
                <h2> AÑADIR CLASE </h2>
                
                <label for="nombre-clase"> Nombre de la clase*: </label>
                <input type="text" id="nombre-clase" name="nombre-clase" placeholder="Nombre de la clase" required>

                <label for="dia-clase"> Día del evento*: </label>
                <select name="dia-clase" id="dia-clase" required>
                    <option value="viernes"> Viernes </option>
                    <option value="sabado"> Sabado </option>
                    <option value="domingo"> Domingo </option>
                </select>

                <label for="horas-clase"> Horas*: </label>
                <select name="horas-clase" id="horas-clase" disabled required>
                    <option value=""> Primero selecciona un dia </option>
                </select>

                <label for="sala-clase"> Sala*: </label>
                <select name="sala-clase" id="sala-clase" required>
                    <option value="be-hopper"> Sala Be Hopper </option>
                    <option value="new-orleans"> Sala New Orleans </option>
                    <option value="savoy"> Sala Savoy </option>
                </select>

                <label for="profesor-clase"> Profesor*: </label>
                <input type="text" name="profesor-clase" id="profesor-clase" placeholder="Profesor de la clase" required>

                <label for="estilo-clase"> Estilo*: </label>
                <select name="estilo-clase" id="estilo-clase" required>
                    <option value="lindy-hop"> Lindy Hop </option>
                    <option value="shag"> Shag </option>
                    <option value="solo-jazz"> Solo jazz </option>
                </select>

                <label for="nivel-clase"> Estilo*: </label>
                <select name="nivel-clase" id="nivel-clase" required>
                    <option value="basico"> Básico </option>
                    <option value="intermedio"> Intermedio </option>
                    <option value="avanzado"> Avanzado </option>
                </select>

                <button type="submit"> AÑADIR CLASE </button>
            </form>

            <form id="form-actividad" class="formulario">
                <h2> AÑADIR ACTIVIDAD </h2>

                <label for="nombre-actividad"> Nombre de la actividad*: </label>
                <input type="text" id="nombre-actividad" name="nombre-actividad" placeholder="Nombre de la actividad" required>

                <label for="dia-actividad"> Día del evento*: </label>
                <select name="dia-actividad" id="dia-actividad" required>
                    <option value="viernes"> Viernes </option>
                    <option value="sabado"> Sabado </option>
                    <option value="domingo"> Domingo </option>
                </select>

                <label for="horas-actividad"> Horas*: </label>
                <select name="horas-actividad" id="horas-actividad" disabled required>
                    <option value=""> Primero selecciona un dia </option>
                </select>

                <label for="tipo-actividad"> Tipo*: </label>
                <select name="tipo-actividad" id="tipo-actividad" required>
                    <option value="taster"> Taster </option>
                    <option value="social"> Social </option>
                    <option value="concierto"> Concierto </option>
                    <option value="mix-match"> Mix & Match </option>
                </select>

                <label for="banda-actividad"> Banda: </label>
                <input type="text" name="banda-actividad" id="banda-actividad" placeholder="Banda (opcional)">

                <label for="ubicacion-actividad"> Ubicación*: </label>
                <select name="ubicacion-actividad" id="ubicacion-actividad" required>
                    <option value="be-hopper"> Sala Be Hopper </option>
                    <option value="new-orleans"> Sala New Orleans </option>
                    <option value="savoy"> Sala Savoy </option>
                    <option value="antiguo-casino"> Antiguo Casino </option>
                    <option value="parque-de-gasset"> Parque de Gasset </option>
                    <option value="prado"> Prado </option>
                </select>

                <label for="profesor-actividad"> Profesor: </label>
                <input type="text" name="profesor-actividad" id="profesor-actividad" placeholder="Profesor (opcional)">

                <label for="estilo-actividad"> Estilo*: </label>
                <select name="estilo-actividad" id="estilo-actividad" required>
                    <option value="lindy-hop"> Lindy Hop </option>
                    <option value="shag"> Shag </option>
                    <option value="solo-jazz"> Solo jazz </option>
                </select>

                <label for="descripcion-actividad"> Descripcion: </label>
                <textarea name="descripcion-actividad" id="descripcion-actividad" rows="8" minlength="10" placeholder="Descripcion de la actividad (minimo 10 caracteres)"></textarea>

                <button type="submit"> AÑADIR ACTIVIDAD </button>
            </form>
        </div>
    </main>
    <footer>
      <a href="./index.html" class="btn-registro"> VER EVENTOS </a>
    </footer>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
